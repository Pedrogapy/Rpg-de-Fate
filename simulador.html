<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador — Cartas & Dados</title>
  <link rel="stylesheet" href="simulador.css" />
</head>
<body>

<header class="header">
  <h1>Simulador — Cartas & Dados</h1>
  <p>Compra cartas, monta combo (até 3), rola dados e gera a descrição da magia.</p>
</header>

<main class="wrap">

  <!-- TOPO NO ESTILO DO ADÃO -->
  <section class="panel softPanel">
    <div class="adaoTopControls">
      <div class="btnRow">
        <button id="fillHandBtn" class="btn primary">Encher mão</button>
        <button id="drawOneBtn" class="btn">Comprar 1</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>

      <label class="toggle">
        <input id="soundToggle" type="checkbox" checked />
        <span>Som</span>
      </label>

      <div class="limitBox">
        <div class="limitLabel">Limite de cartas na mão</div>
        <div class="limitRow">
          <input id="handLimit" class="limitInput" type="number" min="1" max="12" value="7" />
        </div>
      </div>
    </div>
  </section>

  <!-- CONTEÚDO DO SIMULADOR -->
  <section class="panel">
    <h2>Mão do personagem</h2>
    <div id="handGrid" class="handGrid"></div>
  </section>

  <section class="panel">
    <h2>Resultado</h2>
    <div id="spellSummary" class="spellTitle">—</div>
    <pre id="spellText" class="spellBox">A descrição da magia aparecerá aqui.</pre>
  </section>

</main>

<script src="magia.js"></script>
<script src="simulador.js"></script>
</body>
</html>
